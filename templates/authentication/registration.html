{% extends 'base.html' %}
{% load crispy_forms_filters %}
{%load crispy_forms_tags%}
{% load static %}
{% block title%}Create Blog{% endblock %}
{% block content %}

<div class= "col-md-10 offset-md-1 mt-1">
    <!-- Jumbotron -->
        <div class="p-4 shadow-4 rounded-3" style="background-color: hsl(1, 3%, 99%);">
            
            <h1>User Registration</h1>
            <hr class="my-4" />
            <form class="form-sample" method=POST enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                {% if form.errors %}
                {{form.errors}}
                {% endif %}
                <input class="btn btn-outline-success mt-2" type="submit" value="Register">
            </form>

           
         
        </div>
        <!-- Jumbotron -->
</div>

</div>
{% endblock %}
